<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>visaPages | Formulario de Registro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="../assets/css/registro.css" rel="stylesheet">
</head>

<body>
<form action="./registro.php" method="post" class="regitro">
  <h1 class="h3 mb-3 fw-normal text-center">Registrar Cuenta</h1>

  <div class="form-floating mb-3">
    <input type="email" class="form-control" id="email" name="email" placeholder="correo@ejemplo.com" required>
    <label for="email">Correo Electrónico</label>
  </div>

  <div class="form-floating mb-3">
    <input type="password" class="form-control" id="contrasenia" name="contrasenia" placeholder="Contraseña" required>
    <label for="contrasenia">Contraseña</label>
  </div>

  <div class="form-floating mb-3">
    <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Nombre" required>
    <label for="nombre">Nombre</label>
  </div>

  <button class="w-100 btn btn-lg btn-success" type="submit">Registrar Cuenta</button>
</form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
